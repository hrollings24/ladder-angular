<mat-toolbar class="mat-elevation-z8" *ngIf="sidenav.mode === 'over'" >
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    Ladder
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav class="mat-sidenav-big" #sidenav="matSidenav">
        <ngx-avatar class='avatar' size="100" name={{mainUserService.user.GetFullName()}} src={{mainUserService.user.picture}}></ngx-avatar>

        <h2 class="name center-text">{{mainUserService.user.GetFullName()}}</h2>
        <h3 class="name center-text" (click)="logout()">Sign Out</h3>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button left-text" [routerLink]="['/main']">
            <span>Home</span>
        </button>
        <button mat-button class="menu-button left-text">
            <span>Ladders</span>
        </button>
        <button mat-button class="menu-button left-text" [routerLink]="['/main', 'create']">
            <span>Create Ladder</span>
        </button>
        <button mat-button class="menu-button left-text">
            <span>Account</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button left-text">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
        
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
        
</mat-sidenav-container>
