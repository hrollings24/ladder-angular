<div class="row-padding-top">
    <h2>Settings</h2>
</div>
<div class="row">

<div class="col">
    <div class="row">
        <h3>Permissions: {{currentLadderService.ladder.permission | titlecase}}</h3>
    </div>
    <div class="row">
        <h3>Jump: {{currentLadderService.ladder.jump}}</h3>
    </div>
    <div class="row">
        <h3>Name: {{currentLadderService.ladder.name | titlecase}}</h3>
    </div>
</div>
<div class="col">
    <div class="row">
        <h3 (click)="actionSettingChange('permission')">Change</h3>
    </div>
    <div class="row">
        <h3 (click)="actionSettingChange('jump')">Change</h3>
    </div>
    <div class="row">
        <h3 (click)="actionSettingChange('name')">Change</h3>
    </div>
</div>
</div>
<hr/>
<button mat-flat-button color="warn">Delete Ladder</button>
