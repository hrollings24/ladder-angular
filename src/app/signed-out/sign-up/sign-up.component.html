<div fxLayout fxLayoutAlign="center center">
    <div class="container">
        <div class="row">
            <div class="alert alert-danger" *ngIf="errorString">
                <p>{{errorString}}</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <mat-card fxFlex="30%">
                <mat-card-title>Sign Up</mat-card-title>
                <div *ngIf="!isLoading">
                <mat-card-content fxLayout="column">

                    <form (ngSubmit)="onSignupSubmitted()" #form="ngForm">
                        <input type="text" id="email" class="form-control" ngModel name="email" required email>
                        <input type="text" id="password" class="form-control" ngModel name="password">
                        <button [disabled]="!form.valid" mat-raised-button color="accent" required password>Sign Up</button>
                    </form>

                </mat-card-content>
                </div>
            </mat-card>
        </div>
   </div>
</div>
